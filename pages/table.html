<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>

  </header>
  <main>
    <section class="weather">
      <div class="weather_structure">
        <h1 class="weather_title">Погода в Санкт Петербурге</h1>
        <div class="weather_number-day">на 5 дней</div>
        <table class="weather_table" style="border:1px solid #ccc;">
          <thead class="weather_head-table">
            <tr class="weather_table-row">
              <th class="weather_table-cell"></th>
              <th class="weather_table-cell">ПН</th>
              <th class="weather_table-cell">ВТ</th>
              <th class="weather_table-cell">СР</th>
              <th class="weather_table-cell">ЧТ</th>
              <th class="weather_table-cell">ПТ</th>
            </tr>
          </thead>
          <tbody class="weather_body-table">
            <tr class="weather_table-row">
              <td class="weather_table-cell">день</td>
              <td class="weather_table-cell">12</td>
              <td class="weather_table-cell">11</td>
              <td class="weather_table-cell">10</td>
              <td class="weather_table-cell">5</td>
              <td class="weather_table-cell">-5</td>
            </tr>
            <tr class="weather_table-row">
              <td class="weather_table-cell">ночь</td>
              <td class="weather_table-cell">3</td>
              <td class="weather_table-cell">2</td>
              <td class="weather_table-cell">1</td>
              <td class="weather_table-cell">0</td>
              <td class="weather_table-cell">-10</td>
            </tr>
            <tr class="weather_table-row">
              <td class="weather_table-cell">дождь</td>
              <td class="weather_table-cell">10%</td>
              <td class="weather_table-cell">30%</td>
              <td class="weather_table-cell">90%</td>
              <td class="weather_table-cell">0%</td>
              <td class="weather_table-cell">0%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
